<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Control IoT - Sci-Fi Interface</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        /* Estilos base del sistema */
        :root {
            --neon-cyan: #06b6d4;
            --neon-blue: #3b82f6;
            --neon-purple: #a855f7;
        }

        body {
            background-color: #020617;
            color: white;
            font-family: ui-sans-serif, system-ui, sans-serif;
            overflow-x: hidden;
        }

        .bg-cyber {
            background: radial-gradient(circle at 50% 50%, #1e293b 0%, #020617 100%);
            position: fixed;
            inset: 0;
            z-index: -1;
        }

        .grid-overlay {
            position: fixed;
            inset: 0;
            background-image: 
                linear-gradient(rgba(6, 182, 212, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(6, 182, 212, 0.05) 1px, transparent 1px);
            background-size: 30px 30px;
            z-index: -1;
        }

        .glow-on { 
            box-shadow: 0 0 20px #fbbf24; 
            border-color: #fbbf24; 
        }

        /* Reutilización del CSS de SweetAlert2 proporcionado */
        div:where(.swal2-container) {
            z-index: 1060;
        }
    </style>
</head>
<body>
    <div class="bg-cyber"></div>
    <div class="grid-overlay"></div>

    <main class="relative z-10 p-8">
        <header class="mb-10 flex justify-between items-center border-b border-cyan-500/30 pb-4">
            <div>
                <h1 class="text-4xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-cyan-400 to-blue-500">
                    SISTEMA IOT GLOBAL
                </h1>
                <p class="text-cyan-300/60 tracking-widest text-sm">ESTADO: OPERACIONAL</p>
            </div>
            <i data-lucide="cpu" class="text-cyan-400 w-10 h-10 animate-pulse"></i>
        </header>

        <section class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div class="bg-slate-900/50 border border-cyan-500/20 p-6 rounded-xl backdrop-blur-md hover:border-cyan-400 transition-all cursor-pointer group" onclick="showAlert()">
                <div class="flex justify-between items-start mb-4">
                    <i data-lucide="thermometer" class="text-orange-400 group-hover:scale-110 transition-transform"></i>
                    <span class="text-xs bg-cyan-500/20 text-cyan-300 px-2 py-1 rounded">SENSOR 01</span>
                </div>
                <h3 class="text-gray-400 text-sm uppercase">Temperatura</h3>
                <p class="text-3xl font-mono mt-2">24.5°C</p>
            </div>

            <div class="bg-slate-900/50 border border-cyan-500/20 p-6 rounded-xl backdrop-blur-md">
                <div class="flex justify-between items-start mb-4">
                    <i data-lucide="droplets" class="text-blue-400"></i>
                    <span class="text-xs bg-cyan-500/20 text-cyan-300 px-2 py-1 rounded">SENSOR 02</span>
                </div>
                <h3 class="text-gray-400 text-sm uppercase">Humedad</h3>
                <p class="text-3xl font-mono mt-2">62%</p>
            </div>

            <div class="bg-slate-900/50 border border-cyan-500/20 p-6 rounded-xl backdrop-blur-md">
                <div class="flex justify-between items-start mb-4">
                    <i data-lucide="zap" class="text-yellow-400"></i>
                    <span class="text-xs bg-green-500/20 text-green-300 px-2 py-1 rounded">ACTIVO</span>
                </div>
                <h3 class="text-gray-400 text-sm uppercase">Consumo Energético</h3>
                <p class="text-3xl font-mono mt-2">1.2 kW/h</p>
            </div>
        </section>
    </main>

    <script>
        // Inicializar iconos de Lucide
        lucide.createIcons();

        function showAlert() {
            Swal.fire({
                title: 'Sistema IoT',
                text: 'Accediendo a los registros del sensor...',
                icon: 'info',
                background: '#0f172a',
                color: '#22d3ee',
                confirmButtonColor: '#0891b2'
            });
        }
    </script>
</body>
</html>
