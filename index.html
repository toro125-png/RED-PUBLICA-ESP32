<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control IoT Global</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Iconos Lucide -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- SweetAlert2 para alertas bonitas -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <style>
        .glow-on { box-shadow: 0 0 20px #fbbf24; border-color: #fbbf24; }
        .glass-panel {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body class="bg-slate-950 text-slate-100 min-h-screen font-sans bg-[url('https://images.unsplash.com/photo-1451187580459-43490279c0fa?q=80&w=2072&auto=format&fit=crop')] bg-cover bg-center bg-fixed">
    
    <!-- Overlay oscuro para leer mejor -->
    <div class="fixed inset-0 bg-slate-900/80 pointer-events-none"></div>

    <div class="relative z-10 max-w-md mx-auto p-4 min-h-screen flex flex-col">
        
        <!-- Header -->
        <header class="flex justify-between items-center py-6">
            <div>
                <h1 class="text-2xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-cyan-300">
                    Cloud Control
                </h1>
                <p class="text-xs text-slate-400">Sistema IoT Remoto</p>
            </div>
            <button onclick="openConfig()" class="p-2 rounded-full bg-slate-800 hover:bg-slate-700 transition border border-slate-600">
                <i data-lucide="settings" class="w-5 h-5 text-slate-300"></i>
            </button>
        </header>

        <!-- Estado de Conexión -->
        <div id="statusIndicator" class="mb-8 flex items-center gap-3 bg-red-500/10 border border-red-500/20 p-3 rounded-lg backdrop-blur-sm">
            <span class="relative flex h-3 w-3">
                <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-red-400 opacity-75"></span>
                <span class="relative inline-flex rounded-full h-3 w-3 bg-red-500"></span>
            </span>
            <span class="text-sm font-medium text-red-400">Desconectado de la Nube</span>
        </div>

        <!-- Controles -->
        <main class="space-y-6 flex-grow">
            
            <!-- Foco 1 -->
            <div class="glass-panel p-6 rounded-2xl transition-all duration-300" id="card1">
                <div class="flex justify-between items-start mb-4">
                    <div>
                        <h2 class="text-xl font-semibold">Sala Principal</h2>
                        <span class="text-xs text-slate-400 font-mono">/casa/sala</span>
                    </div>
                    <i data-lucide="lightbulb" id="icon1" class="w-8 h-8 text-slate-600 transition-colors duration-300"></i>
                </div>
                
                <div class="flex gap-3">
                    <button onclick="updateState('sala', true)" class="flex-1 bg-gradient-to-r from-amber-500 to-orange-500 hover:from-amber-400 hover:to-orange-400 text-slate-900 font-bold py-3 rounded-xl shadow-lg transform active:scale-95 transition">
                        ON
                    </button>
                    <button onclick="updateState('sala', false)" class="flex-1 bg-slate-700 hover:bg-slate-600 text-slate-200 font-bold py-3 rounded-xl shadow-lg transform active:scale-95 transition">
                        OFF
                    </button>
                </div>
            </div>

            <!-- Foco 2 -->
            <div class="glass-panel p-6 rounded-2xl transition-all duration-300" id="card2">
                <div class="flex justify-between items-start mb-4">
                    <div>
                        <h2 class="text-xl font-semibold">Laboratorio</h2>
                        <span class="text-xs text-slate-400 font-mono">/casa/laboratorio</span>
                    </div>
                    <i data-lucide="zap" id="icon2" class="w-8 h-8 text-slate-600 transition-colors duration-300"></i>
                </div>
                
                <div class="flex gap-3">
                    <button onclick="updateState('laboratorio', true)" class="flex-1 bg-gradient-to-r from-blue-500 to-cyan-500 hover:from-blue-400 hover:to-cyan-400 text-slate-900 font-bold py-3 rounded-xl shadow-lg transform active:scale-95 transition">
                        ON
                    </button>
                    <button onclick="updateState('laboratorio', false)" class="flex-1 bg-slate-700 hover:bg-slate-600 text-slate-200 font-bold py-3 rounded-xl shadow-lg transform active:scale-95 transition">
                        OFF
                    </button>
                </div>
            </div>

        </main>

        <footer class="mt-8 text-center text-xs text-slate-500 font-mono">
            IST Vida Nueva - Investigación
        </footer>
    </div>

    <!-- Modal de Configuración -->
    <div id="configModal" class="fixed inset-0 z-50 flex items-center justify-center bg-black/80 backdrop-blur-sm hidden">
        <div class="bg-slate-900 border border-slate-700 p-6 rounded-2xl w-11/12 max-w-md shadow-2xl">
            <h3 class="text-xl font-bold mb-4 flex items-center gap-2">
                <i data-lucide="database" class="w-5 h-5 text-blue-400"></i>
                Configuración Firebase
            </h3>
            <p class="text-sm text-slate-400 mb-4">Ingresa las credenciales de tu proyecto Firebase Realtime Database.</p>
            
            <div class="space-y-4">
                <div>
                    <label class="block text-xs font-bold text-slate-500 mb-1">API KEY</label>
                    <input type="text" id="apiKeyInput" placeholder="AIzaSy..." class="w-full bg-slate-800 border border-slate-600 rounded-lg p-3 text-sm focus:ring-2 focus:ring-blue-500 outline-none text-white">
                </div>
                <div>
                    <label class="block text-xs font-bold text-slate-500 mb-1">DATABASE URL</label>
                    <input type="text" id="dbUrlInput" placeholder="https://proyecto.firebaseio.com" class="w-full bg-slate-800 border border-slate-600 rounded-lg p-3 text-sm focus:ring-2 focus:ring-blue-500 outline-none text-white">
                </div>
            </div>

            <div class="mt-6 flex gap-3">
                <button onclick="closeConfig()" class="flex-1 py-3 text-slate-400 hover:text-white transition">Cancelar</button>
                <button onclick="saveConfig()" class="flex-1 bg-blue-600 hover:bg-blue-500 text-white font-bold py-3 rounded-xl">Guardar y Conectar</button>
            </div>
        </div>
    </div>

    <!-- Firebase SDK Modular -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        let app, db;
        
        // Exponer funciones al scope global para los botones HTML
        window.openConfig = () => document.getElementById('configModal').classList.remove('hidden');
        window.closeConfig = () => document.getElementById('configModal').classList.add('hidden');
        
        window.saveConfig = () => {
            const apiKey = document.getElementById('apiKeyInput').value.trim();
            const dbUrl = document.getElementById('dbUrlInput').value.trim();
            
            if(!apiKey || !dbUrl) return Swal.fire('Error', 'Faltan datos', 'error');

            localStorage.setItem('iot_api_key', apiKey);
            localStorage.setItem('iot_db_url', dbUrl);
            
            initFirebase(apiKey, dbUrl);
            closeConfig();
        };

        window.updateState = (foco, estado) => {
            if(!db) return Swal.fire('Error', 'Configura Firebase primero', 'warning');
            
            // Escribir en la base de datos (/casa/sala o /casa/laboratorio)
            set(ref(db, 'casa/' + foco), estado)
                .then(() => {
                    // Feedback háptico opcional
                    if(navigator.vibrate) navigator.vibrate(50);
                })
                .catch((error) => Swal.fire('Error', error.message, 'error'));
        };

        function initFirebase(apiKey, databaseURL) {
            try {
                const firebaseConfig = { apiKey, databaseURL };
                app = initializeApp(firebaseConfig);
                db = getDatabase(app);

                // Escuchar cambios en tiempo real
                const casaRef = ref(db, 'casa');
                
                onValue(casaRef, (snapshot) => {
                    updateStatusUI(true);
                    const data = snapshot.val();
                    if(data) {
                        updateFocoUI('sala', data.sala, 'card1', 'icon1');
                        updateFocoUI('laboratorio', data.laboratorio, 'card2', 'icon2');
                    }
                }, (error) => {
                    console.error(error);
                    updateStatusUI(false);
                });

            } catch (e) {
                console.error(e);
                Swal.fire('Error', 'Credenciales inválidas', 'error');
            }
        }

        function updateFocoUI(name, state, cardId, iconId) {
            const card = document.getElementById(cardId);
            const icon = document.getElementById(iconId);
            
            if(state) {
                // Estado ON
                card.classList.add('glow-on');
                card.classList.replace('border-slate-700', 'border-yellow-500');
                icon.classList.add('text-yellow-400', 'fill-current');
                icon.classList.remove('text-slate-600');
            } else {
                // Estado OFF
                card.classList.remove('glow-on');
                card.classList.replace('border-yellow-500', 'border-slate-700');
                icon.classList.remove('text-yellow-400', 'fill-current');
                icon.classList.add('text-slate-600');
            }
        }

        function updateStatusUI(connected) {
            const el = document.getElementById('statusIndicator');
            if(connected) {
                el.className = "mb-8 flex items-center gap-3 bg-emerald-500/10 border border-emerald-500/20 p-3 rounded-lg backdrop-blur-sm transition-all";
                el.innerHTML = `
                    <span class="relative flex h-3 w-3">
                        <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-emerald-400 opacity-75"></span>
                        <span class="relative inline-flex rounded-full h-3 w-3 bg-emerald-500"></span>
                    </span>
                    <span class="text-sm font-medium text-emerald-400">Conectado a Firebase</span>
                `;
            } else {
                el.className = "mb-8 flex items-center gap-3 bg-red-500/10 border border-red-500/20 p-3 rounded-lg backdrop-blur-sm transition-all";
                el.innerHTML = `<span class="h-3 w-3 rounded-full bg-red-500"></span><span class="text-sm font-medium text-red-400">Desconectado</span>`;
            }
        }

        // Cargar config guardada al inicio
        lucide.createIcons();
        const savedKey = localStorage.getItem('iot_api_key');
        const savedUrl = localStorage.getItem('iot_db_url');
        
        if(savedKey && savedUrl) {
            document.getElementById('apiKeyInput').value = savedKey;
            document.getElementById('dbUrlInput').value = savedUrl;
            initFirebase(savedKey, savedUrl);
        } else {
            setTimeout(openConfig, 1000); // Abrir config si no hay datos
        }

    </script>
</body>
</html>
